<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src=js/jquery-3.4.1.js></script>
    <script src=js/scripts.js></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <form id="input">
        <label for="sentence">Enter a sentence:</label>
        <textarea class="form-control rounded-0" id="sentence" rows="10"></textarea>
        <div class="row">
          <div class="col-sm-3 offset-sm-3">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-info" id="clear">Clear Form</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 offset-sm-3">
            <button class="btn btn-info" id="hint">Give Me A Hint</button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-info" id="forfeit">I Give Up!</button>
          </div>
        </div>
      </form>
      <div id="output">
      </div>
      <div id="answer">
        <h3>Here is the answer:</h3>
        <span id="user-sentence"></span>
      </div>
    </div>
  </body>
</html>
